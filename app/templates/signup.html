{% extends "base.html" %}

{% block title %}
    <title>Todolist - Signup</title>
{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
    <div class="container">
    <h1 class="titulo-pagina-variante">Signup</h1>
    <div class="form-centralizado">
        {% if erros: %}
            <ul>
            {% for erro in erros: %}
                <li>{{erro}}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            <div class="form-group">Nome</label>
                <input type="text" class="form-control mt-3" name="name" value="{{ name }}" id="name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control mt-3" name="email" 
                value="{{ email }}" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control mt-3" name="password1" id="password1">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirme a senha</label>
                <input type="password" class="form-control mt-3" name="password2" id="password2">
            </div>
            
            <div class="comando mt-5">
                <button type="submit" class="btn btn-primary btn-custom">Cadastrar</button>
                <p style="margin-top: 10px;">Já tem uma conta? Faça o login
                    <a style="color: rgb(163, 186, 248);" href="{{url_for('login')}}"> aqui.</a></p>
                </div>
        </form>
    </div>
</div>
{% endblock %}
