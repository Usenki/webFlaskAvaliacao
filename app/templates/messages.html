{% extends "base.html" %}

{% block title %}
    <title>Mensagens</title>
{% endblock %}

{% block content %}
    <h1 class="mt-3">Mensagens para {{ contact.name }}</h1>

    <a href="{{ url_for('send_message_page', contact_id=contact.id) }}" class="btn btn-success mb-3">Nova Mensagem</a>

    {% for message in messages %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ message.title }}</h5>
            <p class="card-text">{{ message.text }}</p>
            <p class="text-muted"><strong>Data:</strong> {{ message.date_sent }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
